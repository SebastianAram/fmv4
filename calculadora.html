<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Índice de Masa Corporal</title>
    <link rel="stylesheet" href="calc.css">
    <link href="nav.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="menu">
        <a href="Main.html">Inicio</a>
        <a href="calculadora.html">Calcular IMC</a>
        <a href="barras.html">Grafica Población</a>
        <a href="Vista2.html">Graficas de Usuarios Residuos</a>
        
      </div>
    <h1>Calculadora de Índice de Masa Corporal</h1>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura"><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso"><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad"><br>

    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="H">Hombre</option>
        <option value="M">Mujer</option>
        <option value="O">Otro</option>
    </select><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado"></div>

    <table id="tablaResultados" style="display:block">
        <tr>
            <th>Índice de Masa Corporal</th>
            <th>Interpretación</th>
        </tr>
        <tr>
            <td>&lt; 18.5</td>
            <td>Bajo peso</td>
        </tr>
        <tr>
            <td>18.5 - 24.9</td>
            <td>Peso normal</td>
        </tr>
        <tr>
            <td>25.0 - 29.9</td>
            <td>Sobrepeso</td>
        </tr>
        <tr>
            <td>30.0 - 34.9</td>
            <td>Obesidad grado 1</td>
        </tr>
        <tr>
            <td>35.0 - 39.9</td>
            <td>Obesidad grado 2</td>
        </tr>
        <tr>
            <td>&ge; 40.0</td>
            <td>Obesidad grado 3</td>
        </tr>
    </table>

    <script>
        function calcularIMC() {
            var altura = document.getElementById('altura').value / 100; // Convertimos a metros
            var peso = document.getElementById('peso').value;
            var edad = document.getElementById('edad').value;
            var sexo = document.getElementById('sexo').value;

            var imc = peso / (altura * altura);

            // Interpretar el IMC
            var interpretacion = '';

            if (imc < 18.5) {
                interpretacion = 'Bajo peso';
            } else if (imc >= 18.5 && imc <= 24.9) {
                interpretacion = 'Peso normal';
            } else if (imc >= 25 && imc <= 29.9) {
                interpretacion = 'Sobrepeso';
            } else if (imc >= 30 && imc <= 34.9) {
                interpretacion = 'Obesidad grado 1';
            } else if (imc >= 35 && imc <= 39.9) {
                interpretacion = 'Obesidad grado 2';
            } else {
                interpretacion = 'Obesidad grado 3';
            }

            var resultadoElement = document.getElementById('resultado');
            resultadoElement.innerHTML = 'Tu IMC es: ' + imc.toFixed(2) + '<br>' + interpretacion;

            var tablaResultados = document.getElementById('tablaResultados');
            tablaResultados.style.display = 'block';
        }
    </script>

</body>
</html>
